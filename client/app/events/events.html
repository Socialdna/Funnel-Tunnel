<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Upcoming Events:</h1>
      <ul class="nav nav-tabs nav-stacked nav-justified col-md-4 col-lg-4 col-sm-6" ng-repeat="event in $ctrl.awesomeEvents">
        <li><a href="#" uib-tooltip="{{event.info}}">{{event.name}}<button type="button" class="close" ng-click="$ctrl.deleteEvent(event)">&times;</button></a></li>
      </ul>
    </div>
  </div>

  <form class="event-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new event here." ng-model="$ctrl.newEvent">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addEvent()">Add New</button>
      </span>
    </p>
  </form>
</div>
